<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   <form action="" method="post" enctype="multipart/form-data">

        <fieldset>
            <legend>Contato</legend>

            <label>Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Exemplo" required> <br> <br>

            <label>Data de Nascimento: </label>
            <input type="date" name="data_nasc" id="data_nasc" required><br><br>

            <label>E-mail: </label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required> <br> <br>

            <label>Telefone:</label>
            <input type="text" name="telefone" id="telefone" placeholder="(16)99999-5555" required><br/><br>

            <label>Assunto: </label> <br>
            <textarea cols="80" rows="10" name="Informacao" id="Informacao" maxlength="400" placeholder="Digite aqui..." ></textarea><br><br>

            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">

        </fieldset> <br><br>

        <div class="btnsair"><a href="/Prova/index.html"><img src="Seta voltar.avif" alt="Voltar pagina" width="30px" ></a></div>

   </form>
    
</body>
</html>
